<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Users API</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body>
		<div class="container p-4">
 			<h1 class="bg-primary-subtle p-2">Users API - Endpoints</h1>
			<h3 class="my-2">Create</h3>
			<input class="form-control form-control-lg" type="text" placeholder="POST /users" value="POST /users" readonly>
			<h3 class="my-3">List All Users</h3>
			<input class="form-control form-control-lg" type="text" placeholder="GET /users" value="GET /users" readonly>
			<h3 class="my-3">List Users by Id</h3>
			<input class="form-control form-control-lg" type="text" placeholder="GET /users/{id}" value="GET /users/{id}" readonly>
			<h3 class="my-3">Update User</h3>
			<input class="form-control form-control-lg" type="text" placeholder="PUT /users/{id}" value="PUT /users/{id}" readonly>
			<h3 class="my-3">Delete User</h3>
			<input class="form-control form-control-lg" type="text" placeholder="Delete /users/{id}" value="Delete /users/{id}" readonly>
		</div>
	</body>
</html>
